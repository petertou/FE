<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title></title>
	<link rel="stylesheet" href="__CSS__/public.css" />
	<script type="text/javascript" src="__JS__/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="__JS__/public.js"></script>	
</head>

<body>
	<table class="table">
		<tr>
			<td class="th" colspan="20">用户列表</td>
		</tr>
		<tr class="tableTop">
			<td class="tdLittle1">ID</td>
			<td>用户名</td>
			<td>回答数</td>
			<td>被采纳数</td>
			<td>提问数</td>
			<td>金币</td>
			<td>经验</td>
			<td>最后登录时间</td>
			<td>最后登录IP</td>
			<td>注册时间</td>
			<td>帐号状态</td>
			<td>操作</td>
		</tr>
		<foreach name="result" item="v">
		<tr>
			<td>{$v.uid}</td>
			<td>{$v.nickname}</td>
			<td>{$v.answer}</td>
			<td>{$v.adopt}</td>
			<td>{$v.ask}</td>
			<td>{$v.point}</td>
			<td>{$v.exp}</td>
			<td>{$v.logintime|time_format=###}</td>
			<td>{$v.loginip}</td>
			<td>{$v.restime|time_format=###}</td>
			<if condition="$v['lock']">
			<td>锁定</td>
			<else/>
			<td>未锁定</td>
			</if>
			<td>
				<if condition="!$v['lock']">
				<a href="">锁定</a>
				<else/>
				<a href="">解锁</a>
				</if>
			</td>
		</tr>
		</foreach>
	</table>
	<div class="page">
		{$page}
	</div>
</body>
</html>
